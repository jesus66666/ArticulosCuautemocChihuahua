<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px; /* Ajuste para evitar que el buscador cubra contenido */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Barra de búsqueda fija en la parte superior */
        .search-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        /* Estilos para el input de búsqueda */
        .search-bar input {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Contenedor de cada producto */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        /* Estilo para el logo de la tienda en la parte superior derecha */
        .store-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Posición del icono de WhatsApp debajo del logo */
        .whatsapp {
            position: absolute;
            top: 55px;
            right: 10px;
        }

        /* Estilo del icono de WhatsApp */
        .whatsapp img {
            width: 50px;
            height: 50px;
        }

        /* Estilos para la imagen del producto */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Clase para sombrear la imagen seleccionada...*/
        .highlighted {
            filter: drop-shadow(0px 0px 15px purple);
        }
        .highlighted {
            outline: 3px d purple;
            border-radius: 10px;
        }
        

        /* Margen superior para la descripción del producto */
        .description {
            margin-top: 15px;
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body onload="scrollToProduct()">

    <!-- Barra de búsqueda fija -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar productos...">
    </div>

    <!-- Contenedor del producto: Ropa -->
    <div class="container" id="producto-ropa" data-keywords="ropa, prendas de vestir, camisetas, chamarras">
        <img class="store-logo" src="ripa.png" alt="Tienda 1">
        <div class="whatsapp">
            <a href="#" onclick="sendWhatsApp('6351177217', 'ropa', 'Ropa de alta calidad')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <img class="Articulo" src="ropa.jpg" alt="Ropa">
        <div class="description">
            Ropa de alta calidad, disponible en varias tallas.
        </div>
    </div>

    <!-- Contenedor del producto: Martillo -->
    <div class="container" id="producto-martillo" data-keywords="casa sergio, martillo, herramientas, construcción">
        <img class="store-logo" src="casasergio.png" alt="Tienda 2">
        <div class="whatsapp">
            <a href="#" onclick="sendWhatsApp('6351177217', 'martillo', 'Martillo resistente para construcción')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <img class="Articulo" src="martillo.jpg" alt="Martillo">
        <div class="description">
            Martillo resistente para trabajos de construcción.
        </div>
    </div>

        <!-- Contenedor del producto: Cuhara -->
    <div class="container" id="producto-Cuchara" data-keywords="casa sergio, Cuchara, herramientas, construcción">
        <img class="store-logo" src="casasergio.png" alt="Tienda 2">
        <div class="whatsapp">
            <a href="#" onclick="sendWhatsApp('6351177217', 'Cuhara', 'Cuchara utencilio de cosina')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <img class="Articulo" src="Cuchara.jpg" alt="Cuchara">
        <div class="description">
            Cuchara de Acero inoxidable, exelente para cosinar.
        </div>
    </div>

            <!-- Contenedor del producto: Comida -->
    <div class="container" id="producto-comida" data-keywords="comida, desayuno, cena, merienda, restaurant">
        <img class="store-logo" src="comida.jpg" alt="Tienda 3">
        <div class="whatsapp">
            <a href="#" onclick="sendWhatsApp('6351177217', 'comida', 'Rica variedad de cosina')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <img class="Articulo" src="comida.jpg" alt="comida">
        <div class="description">
            Rico platillo para disfrutar.
        </div>
    </div>

        <!-- Contenedor del producto: Sombrero -->
    <div class="container" id="producto-sombrero" data-keywords="Polo el Ranchero, rodeo, Caballero, Sombrero">
        <img class="store-logo" src="casasergio.png" alt="Tienda 2">
        <div class="whatsapp">
            <a href="#" onclick="sendWhatsApp('6355923802', 'sombrero', 'Sombrero')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <img class="Articulo" src="sombrero.jpg" alt="sombrero">
        <div class="description">
            Hermozo Sombrero para lucir arriva de tú Caballo
        </div>
    </div>

    <script>
        function sendWhatsApp(phone, productId, description) {
            let currentUrl = window.location.href.split('#')[0]; // Obtener la URL base sin fragmentos
            let productUrl = `${currentUrl}#producto-${productId}`; // Construir URL con ID del producto
            let message = encodeURIComponent(`Hola, estoy interesado en este producto: ${description}\n\nMira aquí: ${productUrl}`);
            let url = `https://wa.me/${phone}?text=${message}`;
            window.open(url, '_blank'); // Abrir WhatsApp en una nueva pestaña
        }

        function scrollToProduct() {
            let hash = window.location.hash; // Obtener el fragmento de la URL
            if (hash) {
                let element = document.querySelector(hash);
                if (element) {
                    setTimeout(() => {
                        element.scrollIntoView({ behavior: "smooth" }); // Desplazamiento suave al producto
                        highlightProductImage(element); // Aplicar sombreado
                    }, 500);
                }
            }
        }

        function highlightProductImage(productElement) {
            if (productElement) {
                let productImage = productElement.querySelector(".Articulo"); // Seleccionar solo la imagen del producto
                if (productImage) {
                    productImage.classList.add("highlighted"); // Agregar sombreado púrpura
                }
            }
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            let searchValue = this.value.toLowerCase();
            let products = document.querySelectorAll('.container');

            products.forEach(product => {
                let keywords = product.getAttribute('data-keywords'); // Obtener palabras clave del producto
                if (keywords.toLowerCase().includes(searchValue) || searchValue === '') {
                    product.style.display = "flex"; // Mostrar producto si coincide
                } else {
                    product.style.display = "none"; // Ocultar producto si no coincide
                }
            });
        });
    </script>

</body>
</html>
